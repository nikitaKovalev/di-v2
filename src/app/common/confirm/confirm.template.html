<h2 matDialogTitle>
  {{ title }}

  <button mat-icon-button [mat-dialog-close]="false">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-divider class="gg-my-1"></mat-divider>

<mat-dialog-content>
  <p [innerHTML]="message"></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    type="button"
    mat-raised-button
    [mat-dialog-close]="false"
  >
    {{ cancelText }}
  </button>

  <button
    type="button"
    color="warn"
    mat-raised-button
    [mat-dialog-close]="true"
  >
    {{ confirmText }}
  </button>
</mat-dialog-actions>
