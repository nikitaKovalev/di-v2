<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <a
        *ngFor="let link of links"
        mat-list-item
        [routerLink]="link.path"
      >
        {{ link.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div style="width: calc(100% - 45px); font-size: 14px">
        <div style="width: 61%;" *ngIf="!isDetailsRouteActive; else titleTmp">
          <mat-form-field
            style="width: 100%;"
            @expandWidth
          >
            <input
              autocomplete="off"
              type="text"
              matInput
              placeholder="Search"
              [formControl]="searchControl"
            >
          </mat-form-field>
        </div>

        <ng-template #titleTmp>
          {{ title }}
        </ng-template>
      </div>

      <button
        *ngIf="isDetailsRouteActive"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="onBack()"
      >
        <mat-icon class="--icon" aria-label="Side nav toggle icon">arrow_back</mat-icon>
      </button>
    </mat-toolbar>

    <div class="sidenav-container__content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
